<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        var number;

        number=prompt("메뉴를 선택하세요")

        switch(number){
            case "P" :
            case "p" :
                document.write("피자를 주문하셨습니다"); break;
            case "S" :
            case "s" : 
                document.write("스파게티를 주문하셨습니다"); break;
            case "R" :
            case "r" : 
                document.write("리조또를 주문하셨습니다"); break;
            case "D" :
            case "d" : 
                document.write("음료를 주문하셨습니다"); break;
            default :
                document.write("메뉴에 없습니다")
            
        }

    </script>
</head>

</html>
