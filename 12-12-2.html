<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        // for(초기값 ; 조건식 ; 증감식){
        //     조건 만족하는 동안 처리할 실행문;
        //     조건 만족하는 동안 처리할 실행문;
        // }
        var i;
        var hap=0;
        for(i=1; i<=10 ; i++){
            hap=hap+i;
            document.write(hap + "<br>");
        }
        var j;
        for(j=10; j>=1 ; j--){
            document.write(j + "<br>");
        }
        
        
    </script>
