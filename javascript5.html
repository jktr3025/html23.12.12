<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        // for(초기값 ; 조건식 ; 증감식){
        //     조건에 만족하는 동안 처리할 실행문;
        //     조건에 만족하는 동안 처리할 실행문;
        // }

        var i;
        var hap=0;

        for(i=1 ;   i<=10       ; i++){
            hap = hap + i;
            document.write(hap + "<br>");
        }

        var j;
        for(j = 10;   j >= 1     ; j--){
            document.write(j + "<br>");
        }

        var o;
        var t=0;
        for(o=2 ;  o<=20 ; o=o+2 ){
            t = t + o;
        }
        document.write("합은" + t + "<br>")

        //document.write()을 
        //수식 안에 써주면 : 조건을 만족할 떄의 모든 차례의 값을 보여주고
        //수식 바깥에 써주면 : 조건을 만족할 때의 마지막  차례의 값만 보여준다
        //모든 명령어는 위치가 중요

    </script>
</head>
