<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        var jum, su;
        jum =Number(prompt("점수를 입력하세요"));
        su = Math.floor(jum/10)
        // Math.floor : 작은 수 정수만 가져오는 명령어

        switch(su){
            case 10:
            case 9:
                document.write("A학점"); break;
            case 8:
                document.write("B학점"); break;
            case 7:
                document.write("C학점"); break;
            case 6:
                document.write("D학점"); break;
                default :
                document.write("F학점")
        }

    </script>
</head>

</body>
</html>
